<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Balloon</title>
	<style>
		.balloon {
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%/50%;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="balloon">
	</div>
	<script>
		let balloon_size = 200;
		let balloon_color = Array('red', 'green', 'blue');
		let i = 0;

		$(".balloon").click(function() {
			if (balloon_size <= 410)
				balloon_size += 10;
			else
				balloon_size = 200;
			$(".balloon").css("height", balloon_size + 'px');
			$(".balloon").css("width", balloon_size + 'px');
			if (i < 2)
					i++;
				else
					i = 0;
			$(".balloon").css("background-color", balloon_color[i]);
		});

		$(".balloon").mouseout(function() {
			if (balloon_size >= 205)
				balloon_size -= 5;
			$(".balloon").css("height", balloon_size + 'px');
			$(".balloon").css("width", balloon_size + 'px');
			if (i > 0)
				i--;
			else
				i = 2;
			$(".balloon").css("background-color", balloon_color[i]);
		});
	</script>
</body>
</html>
