<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calc</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<form action="" class="calc">
		<input type="text" id="opt1" required>
		<select name="" id="oper">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="opt2" required>
		<input type="submit" value="Try me!">
	</form>

	<script>
		$(".calc").submit(function(e) {
			e.preventDefault();
			const num1 = Number($("#opt1").val());
			const num2 = Number($("#opt2").val());
			if (
				isNaN(num1) ||
				isNaN(num2) ||
				num1 < 0 ||
				num2 < 0 ||
				!Number.isInteger(num1) ||
				!Number.isInteger(num2)
			)
			{
				alert('Error :(');
			}
			else
			{
				if (num2 === 0 && ($("#oper").val() == '%' || $("#oper").val() == '/'))
				{
					alert('It\'s over 9000!');
					console.log('It\s over 9000!');
				}
				else
				{
					let result;
					switch($("#oper").val()) {
						case '+':
							result = num1 + num2;
							break;
						case '-':
							result = num1 - num2;
							break;
						case '*':
							result = num1 * num2;
							break;
						case '/':
							result = num1 / num2;
							break;
						case '%':
							result = num1 % num2;
							break;
					}
					alert(result);
					console.log(result);
				}
			}
		});

		setInterval(function (){alert('Please, use me...')}, 30000);
	</script>
</body>
</html>
